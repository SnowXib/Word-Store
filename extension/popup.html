<!DOCTYPE html>
<html>
<head>
  <title>Word Store</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 id="title">Word Store</h1>
    <div id="output"></div>
    <div id="button-group">
      <button class="button" id="settingsBtn">Settings</button>
      <button class="button" id="testingBtn">Testing</button>
      <button class="button" id="sentencesBtn">Sentences</button>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Settings</h2>
      <form>
        <div>
          <label for="api_key_input">API Key</label>
          <input id="api_key_input" type="text">
        </div>
        <div>
          <label for="base_url_input">Base URL</label>
          <input id="base_url_input" type="text">
        </div>
        <div>
          <label for="model_input">Model</label>
          <input id="model_input" type="text">
        </div>
        <div>
          <label for="language_input">Language</label>
          <input id="language_input" type="text">
        </div>
        <button id="submit">Send</button>
      </form>
    </div>
  </div>

  <div id="testingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Testing</h2>
      <form id="testingForm">

      </form>
      <div id="testingResults" style="display: none; margin-top: 20px;">
        <h3>Results</h3>
        <div id="resultsContent"></div>
        <button id="retryButton" style="margin-top: 10px;">Try Again</button>
      </div>
    </div>
  </div>
</body>
</html>
